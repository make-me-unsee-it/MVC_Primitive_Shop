<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Shop by Alekx</title>
    <style type="text/css">
body {
background: gray;
}
    </style>
</head>
<body>

<h3 align="center" th:text="'Hello, ' + ${user} + '!'"></h3>

<form action="/shop" method="get">
    <p align="center">
        <label>
            <select name="select" size="1">
                <a th:each="item : ${goods}">
                    <option th:value="${item.getId()}"
                            th:text="${item.getTitle()} + ' ' + ${item.getPrice()} + '$'"></option>
                </a>
            </select>
            <input type="submit" value="Add item">
        </label>
    </p>
</form>

<div align="center">
    <h4>Your basket:</h4>
    <ol style="display: table; margin:0 auto;" th:each="item : ${currentList}">
        <li><a th:text="${item}"></a></li>
    </ol>
</div>
<form action="/shop" method="get">
    <p align="center"><input type="submit" value="Make an order!"></p>
</form>

<form action="/logout">
    <p align="center"><input type="submit" value="logout"></p>
</form>
</body>
</html>
