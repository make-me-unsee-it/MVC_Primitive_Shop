<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Shop by Alekx</title>
    <style type="text/css">
body {
background: gray;
}
    </style>
</head>

<body>

<h3 align="center" th:text="'Hello, ' + ${user} + '!'"></h3>
<div align="center">
    <h4>Your order:</h4>
    <ol style="display: table; margin:0 auto;" th:each="item : ${currentList}">
        <li><a th:text="${item}"></a></li>
    </ol>
    <h4 th:text="'Total Price: ' + ${totalPrice} + '$'">sum</h4>
</div>

<form action="/login" method="get">
    <p align="center"><input type="submit" value="to the main page"></p>
</form>

<form action="/logout">
    <p align="center"><input type="submit" value="logout"></p>
</form>
</body>
</html>
